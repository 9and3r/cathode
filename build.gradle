buildscript {
  repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.10.+'
    classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.2'
  }
}

allprojects {
  repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
  }

  tasks.withType(Compile) {
    options.encoding = "UTF-8"
  }
}

ext {
  versionMajor = 1
  versionMinor = 3
  versionPatch = 4
  versionBuild = 0

  versionCode = versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
  versionName = versionMajor + "." + versionMinor + "." + versionPatch

  minSdkVersion = 16
  targetSdkVersion = 19

  compileSdkVersion = 19
  buildToolsVersion = '19.1.0'
}

ext.libraries = [
    menudrawer: 'net.simonvt.menudrawer:menudrawer:3.0.6',
    messagebar: 'net.simonvt.messagebar:messagebar:1.0.2',
    schematic: 'net.simonvt.schematic:schematic:0.5.1',
    schematicCompiler: 'net.simonvt.schematic:schematic-compiler:0.5.1',

    gson: 'com.google.code.gson:gson:2.2.4',

    supportv4: 'com.android.support:support-v4:19.1.+',

    dagger: 'com.squareup.dagger:dagger:1.2.1',
    daggerCompiler: 'com.squareup.dagger:dagger-compiler:1.2.1',
    okhttp: 'com.squareup.okhttp:okhttp:1.6.0',
    otto: 'com.squareup:otto:1.3.4',
    picasso: 'com.squareup.picasso:picasso:2.2.0',
    retrofit: 'com.squareup.retrofit:retrofit:1.5.1',
    tape: 'com.squareup:tape:1.2.2',

    butterknife: 'com.jakewharton:butterknife:5.1.0',
    timber: 'com.jakewharton.timber:timber:2.3.0',

    dashclockApi: 'com.google.android.apps.dashclock:dashclock-api:2.0.0',

    crashlytics: 'com.crashlytics.android:crashlytics:1.+'
]
