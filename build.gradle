buildscript {
  repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.7.+'
    classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
  }
}

allprojects {
  repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
  }

  tasks.withType(Compile) {
    options.encoding = "UTF-8"
  }
}

ext {
  versionCode = 2
  versionName = '1.0.0'

  minSdkVersion = 16
  targetSdkVersion = 19

  compileSdkVersion = 19
  buildToolsVersion = '19.0.1'
}

ext.libraries = [
    menudrawer: 'net.simonvt.menudrawer:menudrawer:3.0.5',
    messagebar: 'net.simonvt.messagebar:messagebar:1.0.2',

    gson: 'com.google.code.gson:gson:2.2.4',

    supportv4: 'com.android.support:support-v4:19.0.+',

    dagger: ['com.squareup.dagger:dagger:1.1.0',
        'com.squareup.dagger:dagger-compiler:1.1.0'],
    okhttp: 'com.squareup.okhttp:okhttp:1.2.1',
    otto: 'com.squareup:otto:1.3.4',
    picasso: 'com.squareup.picasso:picasso:2.1.1',
    retrofit: 'com.squareup.retrofit:retrofit:1.3.0',
    tape: 'com.squareup:tape:1.1.1',

    butterknife: 'com.jakewharton:butterknife:4.0.1',

    dashclockApi: 'com.google.android.apps.dashclock:dashclock-api:2.0.0',

    crashlytics: 'com.crashlytics.android:crashlytics:1.+'
]
