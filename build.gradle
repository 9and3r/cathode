buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.6.+'
  }
}

allprojects {
  repositories {
    mavenLocal()
    mavenCentral()
  }

  tasks.withType(Compile) {
    options.encoding = "UTF-8"
  }
}

ext {
  versionCode = 1
  versionName = '0.1'

  minSdkVersion = 16
  targetSdkVersion = 18

  compileSdkVersion = 18
  buildToolsVersion = '18.1.0'
}

ext.libraries = [
    menudrawer: 'net.simonvt.menudrawer:menudrawer:3.0.4@aar',
    messagebar: 'net.simonvt.messagebar:messagebar:1.0.2',

    gson: 'com.google.code.gson:gson:2.2.4',

    supportv4: 'com.android.support:support-v4:18.0.+',

    dagger: ['com.squareup.dagger:dagger:1.1.0',
        'com.squareup.dagger:dagger-compiler:1.1.0'],
    okhttp: 'com.squareup.okhttp:okhttp:1.2.1',
    otto: 'com.squareup:otto:1.3.4',
    picasso: 'com.squareup.picasso:picasso:1.1.1',
    retrofit: 'com.squareup.retrofit:retrofit:1.2.2',
    tape: 'com.squareup:tape:1.1.0',

    butterknife: 'com.jakewharton:butterknife:2.0.1',

    dashclockApi: 'com.google.android.apps.dashclock:dashclock-api:2.0.0']
